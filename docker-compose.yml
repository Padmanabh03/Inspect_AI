version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: inspectai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: inspectai-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: inspectai-network
